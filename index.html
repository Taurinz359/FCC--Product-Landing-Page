<!DOCTYPE <html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FCC:Product Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="page-wrapper">
            <header id="header">
                <div class="logo">
                    <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo">
                
                
                </div>
                <nav id="nav-bar">
                    <ul>
                        <li>
                            <a class="nav-link" href="#features">Features</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#how-it-works">How It Works</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#pricing">Pricing</a>
                        </li>
                    </ul>
                </nav>
            </header>
                <div class="container"></div>
            <section id="hero">
                <h2>Handcrafted, home-made masterpieces</h2>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" name="email" type="email" placeholder="Enter your email" required>
                    <input type="submit" id="submit" value="Get Started" class="btn">
                </form>
            </section>
            <div class="container">
                <section id="features">
                    <div class="grid">
                        <div class="icon">
                            <i class="fa fa-3x fa-fire"></i>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
